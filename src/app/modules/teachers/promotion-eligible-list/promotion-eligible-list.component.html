<app-topbar (toggleSidebarEvent)="isSidebarClosed = !isSidebarClosed"></app-topbar>
<app-sidebar [isSidebarClosed]="isSidebarClosed"></app-sidebar>




<div class="main-container mt-4" [class.shifted]="isSidebarClosed"  [class.blur-content]="isPromotionPopup ">
  <app-back-button [url]="'/dashboard'" class=""></app-back-button>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Promotion Eligibility List
      <span class="badge badge-secondary">{{ this.promotionEligibleList.length }}</span>
    </h4>
    <!-- <button class="btn btn-success" >
        <i class="fas fa-plus-circle"></i> Add School Details
      </button> -->
  </div>

  <app-employee-hover-popup [showToggle]="showPopup" [selectedTeacher]="hoveredEmployee"
    [position]="{'top.px': mouseY, 'left.px': mouseX}" />

  <app-employee-menu-click-list-menu class="menuPop" [isMenuVisible]="isMenuVisible" [mouseY]="mouseMenuY"
    [mouseX]="mouseMenuX" (clickListEvent)="listClickFromMenuList($event)"
    [menuListItems]="menuListItems"></app-employee-menu-click-list-menu>



  <div class="table-responsive"  *ngIf="promotionEligibleList.length">
    <app-table [rowData]="promotionEligibleTableRows" [colDefs]="promotionEligibleTableColumns"
      [paginationConfig]="paginationConfig" (OnRowMouseOverEvent)="rowMouseHover($event)"
      (OnRowMouseOutEvent)="rowMouseHoverOut($event)" [tableColorChange]="tableColorChange"></app-table>
  </div>
  <app-no-data-found *ngIf="!promotionEligibleList.length"></app-no-data-found>



</div>

<div class="p-request-popup-main" *ngIf="isPromotionPopup">

  <div class="header d-flex justify-content-between">
    <p>Promotion Request-{{selectMenuRowData.name}}</p>
    <div>
      <a (click)="closePromotionPopup()"> <img src="assets/icons/close.jpg" alt=""></a>

    </div>
