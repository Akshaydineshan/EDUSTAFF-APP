<div>


    <div class="profile-main mt-4">
        <form  autocomplete="off">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>First Name</span><span
                        class="text-danger ms-1 mad-f">*</span>
                </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="pen" required>

                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>Last Name</span><span
                        class="text-danger ms-1 mad-f">*</span>
                </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="pen" required>

                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>Email</span><span class="text-danger ms-1 mad-f">*</span>
                </label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="pen" required>

                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>Date Of Birth</span><span
                        class="text-danger ms-1 mad-f">*</span>
                </label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" id="pen" required>

                </div>
            </div>
            

            <div class="row mt-5 ">
                <div class="col-12 d-flex justify-content-center">

                    <button type="button" class="btn btn-secondary me-2" [routerLink]="['/dashboard']">Cancel</button>

                    <button type="submit" class="btn btn-success">
                        Submit
                    </button>
                </div>
            </div>
        </form>

</div>
