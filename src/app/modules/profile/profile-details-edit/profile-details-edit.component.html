<div class="profile-main mt-4">
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form [formGroup]="profileEditForm" autocomplete="off">
            <!-- First Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>First Name</span><span class="text-danger ms-1">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" formControlName="firstName" class="form-control" id="pen" placeholder="Enter your first name" required>
                </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>Last Name</span><span class="text-danger ms-1">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" formControlName="lastName" class="form-control" id="pen" placeholder="Enter your last name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>Email</span><span class="text-danger ms-1">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="email" formControlName="email" class="form-control" id="pen" placeholder="Enter your email address" required>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><span>Date Of Birth</span><span class="text-danger ms-1">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="date" formControlName="dob" class="form-control" id="pen" required>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary me-3" [routerLink]="['/dashboard']">Cancel</button>
                    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
