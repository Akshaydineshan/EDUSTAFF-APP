<div class="request-popup-main">

  <div class="head-sec">
    <p class="head-lab">Transfer Request</p>

    <div class="popup-close">
      <img src="../../../../assets/icons/popup-close.png" alt="">
    </div>

  </div>

  <div class="head-line"></div>

  <div class="main-body">
    <form>
      <div class="main-sec">

        <div class="left-sec">
          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label b-label"><span>Transfer From</span><span
                class="text-danger ms-1 mad-f">*</span></label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="" [readonly]="true">
            </div>
          </div>

          <div class="head-line a-tf"></div>

          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label b-label"><span>Transfer To (Priority 1)</span><span
                class="text-danger ms-1 mad-f">*</span></label>
            <div class="col-sm-12">
              <input type="text" class="form-select" formControlName="" [readonly]="true">
            </div>
          </div>
          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label b-label"><span>Transfer To (Priority 2)</span><span
                class="text-danger ms-1 mad-f">*</span></label>
            <div class="col-sm-12">
              <input type="text" class="form-select" formControlName="" [readonly]="true">
            </div>
          </div>
          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label b-label"><span>Transfer To (Priority 3)</span><span
                class="text-danger ms-1 mad-f">*</span></label>
            <div class="col-sm-12">
              <input type="text" class="form-select" formControlName="" [readonly]="true">
            </div>
          </div>

        </div>

        <div class="center-line"></div>

        <div class="right-sec">
          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label"><span>With Effect From</span><span
                class="text-danger ms-1 mad-f">*</span></label>
            <div class="col-sm-12">
              <input type="date" class="form-control" formControlName="" [readonly]="true">
            </div>
          </div>

          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label b-label">
              <span>Document Url</span>
              <span class="text-danger ms-1 mad-f">*</span>
            </label>
            <div class="col-sm-12">
              <input type="text" class="form-control custom-input" formControlName="" [readonly]="true"
                placeholder="Paste URL here">
            </div>
          </div>

          <div class="row mb-1">
            <label for="" class="col-sm-12 col-form-label b-label">
              <span>Comment</span>
              <span class="text-danger ms-1 mad-f"></span>
            </label>
            <div class="col-sm-12">
              <input type="text" class="form-control custom-input" formControlName="" [readonly]="true"
                placeholder="Write Somthing ...">
            </div>
          </div>

        </div>
      </div>
    </form>
    <div>

    </div>
  </div>
</div>
